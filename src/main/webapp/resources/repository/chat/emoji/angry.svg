<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 배경 분노 효과 -->
  <circle cx="100" cy="100" r="90" fill="#FF6B6B" opacity="0.2">
    <animate
      attributeName="r"
      values="85;90;85"
      dur="1.5s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0.1;0.2;0.1"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- 얼굴 -->
  <circle cx="100" cy="100" r="80" fill="#FFB5B5">
    <animate
      attributeName="fill"
      values="#FFB5B5;#FFA5A5;#FFB5B5"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- 증기 효과 (왼쪽) -->
  <path d="M 30,70 Q 40,60 30,50" stroke="#FF6B6B" fill="none" stroke-width="2">
    <animate
      attributeName="d"
      values="M 30,70 Q 40,60 30,50;M 30,70 Q 35,55 30,50;M 30,70 Q 40,60 30,50"
      dur="2s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;0.5;0"
      dur="2s"
      repeatCount="indefinite"
    />
  </path>

  <!-- 증기 효과 (오른쪽) -->
  <path d="M 170,70 Q 160,60 170,50" stroke="#FF6B6B" fill="none" stroke-width="2">
    <animate
      attributeName="d"
      values="M 170,70 Q 160,60 170,50;M 170,70 Q 165,55 170,50;M 170,70 Q 160,60 170,50"
      dur="2s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;0.5;0"
      dur="2s"
      repeatCount="indefinite"
    />
  </path>

  <!-- 왼쪽 눈 -->
  <path d="M 60,85 L 80,85" stroke="#000" stroke-width="4">
    <animate
      attributeName="d"
      values="M 60,85 L 80,85;M 60,84 L 80,84;M 60,85 L 80,85"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </path>

  <!-- 오른쪽 눈 -->
  <path d="M 120,85 L 140,85" stroke="#000" stroke-width="4">
    <animate
      attributeName="d"
      values="M 120,85 L 140,85;M 120,84 L 140,84;M 120,85 L 140,85"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </path>

  <!-- 화난 눈썹 -->
  <path d="M 50,75 L 85,60" stroke="#000" stroke-width="5" stroke-linecap="round">
    <animate
      attributeName="d"
      values="M 50,75 L 85,60;M 50,74 L 85,59;M 50,75 L 85,60"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </path>

  <path d="M 115,60 L 150,75" stroke="#000" stroke-width="5" stroke-linecap="round">
    <animate
      attributeName="d"
      values="M 115,60 L 150,75;M 115,59 L 150,74;M 115,60 L 150,75"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </path>

  <!-- 입 -->
  <path d="M 75,120 Q 100,130 125,120" fill="none" stroke="#000" stroke-width="4">
    <animate
      attributeName="d"
      values="M 75,120 Q 100,130 125,120;M 75,121 Q 100,131 125,121;M 75,120 Q 100,130 125,120"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </path>

  <!-- 분노 기호 -->
  <text x="45" y="35" font-size="20" fill="#FF0000" opacity="0.6">
    💢
    <animate
      attributeName="opacity"
      values="0.4;0.6;0.4"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </text>
  <text x="145" y="35" font-size="20" fill="#FF0000" opacity="0.6">
    💢
    <animate
      attributeName="opacity"
      values="0.4;0.6;0.4"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </text>
</svg>
