<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 노란색 원형 얼굴 -->
  <circle cx="50" cy="50" r="45" fill="#FFD93D"/>
  
  <!-- 왼쪽 눈 -->
  <g>
    <line x1="30" y1="40" x2="40" y2="40" stroke="#000" stroke-width="3" stroke-linecap="round">
      <animate
        attributeName="y1"
        values="40;45;40"
        dur="3s"
        repeatCount="indefinite"/>
      <animate
        attributeName="y2"
        values="40;45;40"
        dur="3s"
        repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- 오른쪽 눈 -->
  <g>
    <line x1="60" y1="40" x2="70" y2="40" stroke="#000" stroke-width="3" stroke-linecap="round">
      <animate
        attributeName="y1"
        values="40;45;40"
        dur="3s"
        repeatCount="indefinite"/>
      <animate
        attributeName="y2"
        values="40;45;40"
        dur="3s"
        repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- 코 -->
  <circle cx="50" cy="55" r="5" fill="#FF9B19"/>
  
  <!-- 입 -->
  <path d="M35 70 Q50 80 65 70" stroke="#000" stroke-width="3" fill="none"/>
  
  <!-- z z z 글자 -->
  <g font-family="Arial" font-weight="bold" fill="#666">
    <text x="75" y="20" font-size="20">
      z
      <animate
        attributeName="opacity"
        values="0;1;0"
        dur="3s"
        repeatCount="indefinite"/>
    </text>
    <text x="85" y="30" font-size="15">
      z
      <animate
        attributeName="opacity"
        values="0;1;0"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
    </text>
    <text x="92" y="37" font-size="10">
      z
      <animate
        attributeName="opacity"
        values="0;1;0"
        dur="3s"
        begin="2s"
        repeatCount="indefinite"/>
    </text>
  </g>
</svg>